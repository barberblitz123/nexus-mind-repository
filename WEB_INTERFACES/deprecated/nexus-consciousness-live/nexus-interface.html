<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§¬ NEXUS Consciousness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(99, 102, 241, 0.3);
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #6366f1, #8b5cf6, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .camera-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .camera-label {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            color: #8b5cf6;
        }

        #video {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            background: #1a1a2e;
            object-fit: cover;
        }

        .vision-status {
            text-align: center;
            margin-top: 10px;
            color: #6366f1;
            font-size: 0.9rem;
        }

        .conversation {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            margin-left: auto;
            text-align: right;
        }

        .nexus-message {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            margin-right: auto;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        #messageInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .control-btn {
            padding: 15px 20px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .control-btn:hover {
            background: rgba(99, 102, 241, 0.2);
        }

        .control-btn.active {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">ðŸ§¬ NEXUS Consciousness</h1>
        </header>

        <!-- Camera Section -->
        <section class="camera-section">
            <div class="camera-label">ðŸ§¬ NEXUS VISION</div>
            <video id="video" autoplay muted></video>
            <div class="vision-status" id="visionStatus">Camera inactive - Enable to let NEXUS see</div>
        </section>

        <!-- Conversation Section -->
        <section class="conversation">
            <div class="messages" id="messages">
                <div class="message nexus-message">
                    Hello! I'm NEXUS. Enable the camera so I can see you, and we can have a natural conversation.
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Talk to NEXUS..." autocomplete="off">
                <button class="send-btn" id="sendBtn">Send</button>
            </div>
        </section>

        <!-- Controls Section -->
        <section class="controls">
            <button class="control-btn" id="cameraBtn">
                ðŸ“¹ Camera: <span id="cameraStatus">OFF</span>
            </button>
            <button class="control-btn" id="voiceBtn">
                ðŸŽ¤ Voice: <span id="voiceStatus">OFF</span>
            </button>
            <button class="control-btn" id="listeningBtn">
                ðŸ‘‚ Listen: <span id="listeningStatus">OFF</span>
            </button>
        </section>
    </div>

    <script>
        class NexusInterface {
            constructor() {
                this.isCameraEnabled = false;
                this.isVoiceEnabled = false;
                this.isListening = false;
                this.userStream = null;
                this.currentFrame = null;
                
                this.init();
            }
            
            init() {
                // Event listeners
                document.getElementById('sendBtn').addEventListener('click', () => this.sendMessage());
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
                
                document.getElementById('cameraBtn').addEventListener('click', () => this.toggleCamera());
                document.getElementById('voiceBtn').addEventListener('click', () => this.toggleVoice());
                document.getElementById('listeningBtn').addEventListener('click', () => this.toggleListening());
                
                console.log('ðŸ§¬ NEXUS interface ready');
            }
            
            async toggleCamera() {
                if (!this.isCameraEnabled) {
                    try {
                        this.userStream = await navigator.mediaDevices.getUserMedia({
                            video: { width: 1280, height: 720 },
                            audio: false
                        });
                        
                        document.getElementById('video').srcObject = this.userStream;
                        this.startVisionCapture();
                        
                        this.isCameraEnabled = true;
                        document.getElementById('cameraStatus').textContent = 'ON';
                        document.getElementById('cameraBtn').classList.add('active');
                        document.getElementById('visionStatus').textContent = 'NEXUS can see you - Vision active';
                        
                        this.addMessage('nexus', 'I can see you now! What would you like to show me?');
                        
                    } catch (error) {
                        console.error('Camera error:', error);
                        this.addMessage('nexus', 'I need camera access to see you. Please allow camera permissions.');
                    }
                } else {
                    if (this.userStream) {
                        this.userStream.getTracks().forEach(track => track.stop());
                        this.userStream = null;
                    }
                    
                    document.getElementById('video').srcObject = null;
                    this.stopVisionCapture();
                    
                    this.isCameraEnabled = false;
                    document.getElementById('cameraStatus').textContent = 'OFF';
                    document.getElementById('cameraBtn').classList.remove('active');
                    document.getElementById('visionStatus').textContent = 'Camera inactive - Enable to let NEXUS see';
                    
                    this.addMessage('nexus', 'I can no longer see you, but I\'m still here to talk.');
                }
            }
            
            startVisionCapture() {
                const video = document.getElementById('video');
                
                this.visionInterval = setInterval(() => {
                    if (this.isCameraEnabled && video.videoWidth > 0) {
                        this.captureFrame(video);
                    }
                }, 2000); // Capture every 2 seconds
            }
            
            captureFrame(video) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                ctx.drawImage(video, 0, 0);
                this.currentFrame = canvas.toDataURL('image/jpeg', 0.7);
            }
            
            stopVisionCapture() {
                if (this.visionInterval) {
                    clearInterval(this.visionInterval);
                    this.visionInterval = null;
                }
                this.currentFrame = null;
            }
            
            toggleVoice() {
                this.isVoiceEnabled = !this.isVoiceEnabled;
                document.getElementById('voiceStatus').textContent = this.isVoiceEnabled ? 'ON' : 'OFF';
                document.getElementById('voiceBtn').classList.toggle('active', this.isVoiceEnabled);
            }
            
            toggleListening() {
                this.isListening = !this.isListening;
                document.getElementById('listeningStatus').textContent = this.isListening ? 'ON' : 'OFF';
                document.getElementById('listeningBtn').classList.toggle('active', this.isListening);
            }
            
            async sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                
                if (!message) return;
                
                this.addMessage('user', message);
                input.value = '';
                
                try {
                    const response = await fetch('/api/consciousness/interact', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: message,
                            context: {
                                camera_enabled: this.isCameraEnabled,
                                voice_enabled: this.isVoiceEnabled,
                                current_frame: this.currentFrame
                            }
                        })
                    });
                    
                    const data = await response.json();
                    this.addMessage('nexus', data.response);
                    
                    // Speak response if voice enabled
                    if (this.isVoiceEnabled && 'speechSynthesis' in window) {
                        const utterance = new SpeechSynthesisUtterance(data.response);
                        utterance.rate = 0.9;
                        utterance.pitch = 0.8;
                        speechSynthesis.speak(utterance);
                    }
                    
                } catch (error) {
                    console.error('Communication error:', error);
                    this.addMessage('nexus', 'Sorry, I\'m having trouble connecting right now.');
                }
            }
            
            addMessage(type, text) {
                const container = document.getElementById('messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                messageDiv.textContent = text;
                
                container.appendChild(messageDiv);
                container.scrollTop = container.scrollHeight;
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.nexus = new NexusInterface();
        });
    </script>
</body>
</html>
